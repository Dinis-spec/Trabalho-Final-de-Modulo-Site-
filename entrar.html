<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Fábrica do Estilo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="entrar.css">
   

</head>
<body>

    <div class="login-card">
        <h2>Fábrica do Estilo</h2>
        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label>Pass (Senha)</label>
                <input type="password" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="btn-entrar-acao">Entrar</button>
        </form>
        
        <a href="index.html" class="voltar-link">← Voltar para a loja</a>
    </div>

</body>
</html>
